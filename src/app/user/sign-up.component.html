<hr>
<div>
  <div class="col-left">
    
   
    <div>
      <form #loginForm = "ngForm" (ngSubmit)="signUp(loginForm.value)" autocomplete="off">
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <em
            *ngIf="
              loginForm.controls.firstName?.invalid &&
              (loginForm.controls.firstName?.touched || mouseoverLogin)
            "
            >Required</em
          >
          <input required (ngModel)="firstName" name="firstName" id="firstName" type="text" class="input form-control" placeholder="First Name..." />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <em
            *ngIf="
              loginForm.controls.lastName?.invalid &&
              (loginForm.controls.lastName?.touched || mouseoverLogin)
            "
            >Required</em
          >
          <input required (ngModel)="lastName" name="lastName" id="lastName" type="text" class="input form-control" placeholder="Last Name..." />
        </div>
        <div class="form-group">
          <label for="userName">User Name:</label>
          <em
            *ngIf="
              loginForm.controls.userName?.invalid &&
              (loginForm.controls.userName?.touched || mouseoverLogin)
            "
            >Required</em
          >
          <input required (ngModel)="userName" name="userName" id="userName" type="text" class="input form-control" placeholder="User Name..." />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <em
            *ngIf="
              loginForm.controls.email?.invalid &&
              (loginForm.controls.email?.touched || mouseoverLogin)
            "
            >Required</em
          >
          <input required (ngModel)="email" name="email" id="email" type="text" class="input form-control" placeholder="Email..." />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <em
            *ngIf="
              loginForm.controls.password?.invalid &&
              (loginForm.controls.password?.touched || mouseoverLogin)
            "
            >Required</em
          >
          <input required (ngModel)="password" name="password" id="password" type="password" class="input form-control"
            placeholder="Password..." />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password:</label>
          <em
            *ngIf="
              loginForm.controls.confirmPassword?.invalid &&
              (loginForm.controls.confirmPassword?.touched || mouseoverLogin)
            "
            >Required</em
          >
          <input required (ngModel)="confirmPassword" name="confirmPassword" id="confirmPassword" type="confirmPassword" class="input form-control"
            placeholder="Confirm Password..." />
        </div>
        <span
            (mouseenter)="mouseoverLogin = true"
            (mouseleave)="mouseoverLogin = false"
          >
        <div class="form-group">
          <button [disabled]="loginForm.invalid" type="submit" class="input btn btn-primary">Sign Up</button>
        </div>
        </span>

        <div class="orSignup">
          <p>Or</p>
        </div>
        <div class="form-group">
          <div [routerLink]="['/user/login']" class="input btn2 btn-primary">Login</div>
        </div>
      </form>
    </div>
  </div>

  <div class="col-right">
    <div class="col-right-container">
      <div class="loginBackgroundImage1">
        <div id="inscription">
          <h1>Flooding is a Meniac</h1>
          <p>Don't get caught by that meniac. Avoid flooding today</p>
        </div>
      </div>
    </div>

  </div>
</div>
